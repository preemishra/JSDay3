<!DOCTYPE html>
<html>

<head>
    
    <script> 
        var marks = prompt("Enter Your Marks: ");
        switch (true) {
            case ((marks >= 70) && (marks <= 100)) : console.log("Marks are " + marks + " and grade is A");
                break;
            case ((marks >= 50) && (marks < 70)) : console.log("Marks are " + marks + " and grade is B");
                break;
            case ((marks >= 40) && (marks < 50)) : console.log("Marks are " + marks + " and grade is C");
                break;
            case ((marks >= 33) && (marks < 40)) : console.log("Marks are " + marks + " and grade is D");
                break;
            default:
                console.log("Marks are " + marks + " and You are FAIL");
                break;
        }
    
    </script>

</head>
<body>

</body>
</html>
